<!doctype html>
<html lang="en">
    <head>
        <title>Revolutionary War Timeline</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .texts {left:-200px;margin-top:-3vh;}
        </style>
    </head>
    <body>
        <div class="line"></div>
        <div>
            <div class="event-one points"></div>
            <div class="event-one texts">
                <details>
                    <summary>April 19, 1775</summary>
                    First shots of the war fired at Lexington and Concord in Massachusetts.
                </details>
            </div>
            <div class="event-two points"></div>
            <div class="event-two texts">
                <details>
                    <summary>June 17, 1775</summary>
                    Battle of Bunker Hill
                </details>
            </div>
            <div class="event-three points"></div>
            <div class="event-three texts">
                <details>
                    <summary>July 1776</summary>
                    America declares its independence
                </details>
            </div>
            <div class="event-four points"></div>
            <div class="event-four texts">
                <details>
                    <summary>February 1778</summary>
                    France enters war against Britain
                </details>
            </div>
            <div class="event-five points"></div>
            <div class="event-five texts">
                <details>
                    <summary>September 3, 1783</summary>
                    Treaty of Paris officially ends war
                </details>
            </div>
        </div>
    </body>
</html>
